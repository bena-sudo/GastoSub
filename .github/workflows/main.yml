name: Build and Deploy Angular App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        working-directory: ./gastosub-app
        run: npm install

      - name: Build Angular App
        working-directory: ./gastosub-app
        run: npm run build

      - name: Copy build to remote server
        env:
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_PASSWORD: ${{ secrets.REMOTE_PASSWORD }}
        run: |
          sudo apt-get update
          sudo apt-get install -y sshpass
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.REMOTE_HOST }} >> ~/.ssh/known_hosts
          echo "Added ${{ secrets.REMOTE_HOST }} to known_hosts."
          sshpass -p "${REMOTE_PASSWORD}" scp -r ./gastosub-app/dist/gastosub-app/browser/* ${REMOTE_USER}@${REMOTE_HOST}:/var/www/html/gastosub-app
