<mat-toolbar color="primary">
  <span>Gestor de Suscripciones</span>
  <span class="spacer"></span>
  <button mat-button routerLink="/suscripciones/nueva">
    + Agregar Suscripción
  </button>
</mat-toolbar>

<div class="container">
  <h2>Lista de Suscripciones</h2>
  <table
    mat-table
    [dataSource]="subscriptions"
    class="mat-elevation-z8"
    style="width: 100%"
  >
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Precio</th>
      <td mat-cell *matCellDef="let element">
        {{ element.price | currency : "EUR" : "symbol" : "1.2-2" }}
      </td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef>Categoría</th>
      <td mat-cell *matCellDef="let element">{{ element.category }}</td>
    </ng-container>

    <!-- Renewal Column -->
    <ng-container matColumnDef="renewal">
      <th mat-header-cell *matHeaderCellDef>Renovación</th>
      <td mat-cell *matCellDef="let element">{{ element.renewal }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" aria-label="Edit">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" aria-label="Delete">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
