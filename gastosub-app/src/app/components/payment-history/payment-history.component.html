<mat-toolbar color="primary">
  <span>Historial de Pagos</span>
</mat-toolbar>

<div class="container">
  <h2>Historial de Pagos</h2>
  <table mat-table [dataSource]="payments" class="mat-elevation-z8">
    <!-- Subscription Name Column -->
    <ng-container matColumnDef="subscriptionName">
      <th mat-header-cell *matHeaderCellDef>Suscripci√≥n</th>
      <td mat-cell *matCellDef="let payment">{{ payment.subscriptionName }}</td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>Fecha</th>
      <td mat-cell *matCellDef="let payment">{{ payment.date }}</td>
    </ng-container>

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef>Monto</th>
      <td mat-cell *matCellDef="let payment">
        {{ payment.amount | currencyEur }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
